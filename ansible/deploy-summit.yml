---
- name: Setup and generate keys on all instances
  hosts: ec2_instances
  become: yes
  vars:
    docker_image: "summit"
    container_name: "summit"
    base_port: 8080
    base_prom_port: 9090
    ansible_python_interpreter: auto

  tasks:
    - name: Bootstrap - Install pip and venv using raw command
      raw: apt-get update && apt-get install -y python3-pip python3-venv

    - name: Create virtual environment
      shell: python3 -m venv /home/ubuntu/venv
      become: yes
      become_user: ubuntu

    - name: Upgrade pip in virtual environment
      shell: /home/ubuntu/venv/bin/pip install --upgrade pip
      become: yes
      become_user: ubuntu

    - name: Install required Python packages for Docker modules in venv
      shell: /home/ubuntu/venv/bin/pip install "requests>=2.20.0,<3.0.0" "urllib3>=1.26.0,<2.0.0" "docker>=5.0.0"
      become: yes
      become_user: ubuntu

    - name: Set Python interpreter to venv
      set_fact:
        ansible_python_interpreter: /home/ubuntu/venv/bin/python

    - name: Gather OS facts
      setup:
        filter: ansible_os_family

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    # Handle pre-built image or build from source
    - name: Check if pre-built image tar exists locally
      stat:
        path: "{{ pre_built_image_tar }}"
      register: tar_file_check
      when: pre_built_image_tar is defined
      delegate_to: localhost
      become: no

    - name: Copy pre-built Docker image tar to instances
      copy:
        src: "{{ pre_built_image_tar }}"
        dest: "/tmp/summit.tar"
      when: 
        - pre_built_image_tar is defined
        - tar_file_check.stat.exists

    - name: Load pre-built Docker image from tar
      docker_image:
        name: "{{ docker_image }}"
        load_path: "/tmp/summit.tar"
        source: load
      when: pre_built_image_tar is defined


    - name: Remove old image to force using newly loaded one
      docker_image:
        name: "{{ docker_image }}"
        state: absent
        force_absent: yes
      when: pre_built_image_tar is defined
      ignore_errors: yes

    - name: Force reload pre-built Docker image
      docker_image:
        name: "{{ docker_image }}"
        load_path: "/tmp/summit.tar"
        source: load
        force_source: yes
      when: pre_built_image_tar is defined

    - name: Verify loaded image has prom-port
      shell: docker run --entrypoint ./summit {{ docker_image }} --help | grep -i prom || echo "NO PROM FOUND"
      register: loaded_image_check
      when: pre_built_image_tar is defined

    - name: Show loaded image prom check
      debug:
        msg: "Loaded image prom check: {{ loaded_image_check.stdout }}"
      when: pre_built_image_tar is defined


    - name: Create build directory (if building from source)
      file:
        path: /tmp/summit-build
        state: directory
        mode: '0755'
      when: pre_built_image_tar is not defined

    - name: Copy Dockerfile to EC2 instance
      copy:
        src: "../summit/Dockerfile"
        dest: "/tmp/summit-build/Dockerfile"
        mode: '0644'
      when: pre_built_image_tar is not defined

    - name: Build Docker image with PAT
      docker_image:
        name: "{{ docker_image }}"
        build:
          path: "/tmp/summit-build"
          pull: yes
        source: build
        force_source: "{{ force_rebuild | default(false) }}"
      when: pre_built_image_tar is not defined
      # no_log: true  # Temporarily disabled to see error

    - name: Create key storage directory
      file:
        path: /opt/consensus/keys
        state: directory
        mode: '0755'

    - name: Try to show existing keys
      shell: docker run --rm --entrypoint ./summit -v /opt/consensus/keys:/keys {{ docker_image }} keys show --key-store-path /keys
      register: summit_keyshow_output
      ignore_errors: yes

    - name: Generate keys if show failed
      shell: docker run --rm --entrypoint ./summit -v /opt/consensus/keys:/keys {{ docker_image }} keys generate --key-store-path /keys
      register: summit_keygen_output
      when: summit_keyshow_output.rc != 0

    - name: Set key source
      set_fact:
        key_source: "{{ summit_keygen_output if summit_keyshow_output.rc != 0 else summit_keyshow_output }}"

    - name: Debug key output
      debug:
        msg: "Key output: {{ key_source.stdout }}"

    - name: Extract keys
      set_fact:
        node_port: "{{ base_port }}"
        node_ip: "{{ ansible_host }}"
        node_public_key: "{{ key_source.stdout | regex_search('Node Public Key \\(ed25519\\): ([a-f0-9]+)', '\\1') | first }}"
        consensus_public_key: "{{ key_source.stdout | regex_search('Consensus Public Key \\(BLS\\): ([a-f0-9]+)', '\\1') | first }}"

    - name: Validate keys were extracted
      fail:
        msg: "Failed to extract keys. node_public_key: '{{ node_public_key }}', consensus_public_key: '{{ consensus_public_key }}'"
      when: node_public_key == '' or consensus_public_key == ''

- name: Create genesis file locally with generated keys
  hosts: localhost
  gather_facts: no
  vars:
    base_port: 8080
    eth_genesis_hash: "{{ genesis_hash | default('0x655cc1ecc77fe1eab4b1f461b7fddc9b06109b5ab3e9dc68c144b30c773') }}"
    withdrawal_credentials: "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266"

  tasks:
    - name: Gather all node information with keys
      set_fact:
        all_nodes: "{{ groups['ec2_instances'] | map('extract', hostvars) | list }}"

    - name: Create genesis.toml with generated keys
      copy:
        content: |
          eth_genesis_hash = "{{ eth_genesis_hash }}"
          leader_timeout_ms = 2000
          notarization_timeout_ms = 4000
          nullify_timeout_ms = 4000
          activity_timeout_views = 256
          skip_timeout_views = 32
          max_message_size_bytes = 104857600
          namespace = "_SEISMIC_BFT"

          {% for node in all_nodes %}
          [[validators]]
          node_public_key = "{{ node.node_public_key }}"
          consensus_public_key = "{{ node.consensus_public_key }}"
          ip_address = "{{ node.node_ip }}:{{ node.node_port }}"
          withdrawal_credentials = "{{ withdrawal_credentials }}"

          {% endfor %}
        dest: "{{ playbook_dir }}/genesis.toml"
        mode: '0644'
      delegate_to: localhost

    - name: Display generated genesis.toml content
      slurp:
        src: "{{ playbook_dir }}/genesis.toml"
      register: genesis_file
      delegate_to: localhost

    - name: Show genesis.toml content
      debug:
        msg: "{{ genesis_file.content | b64decode }}"

- name: Deploy consensus containers with genesis file
  hosts: ec2_instances
  become: yes
  vars:
    docker_image: "summit"
    container_name: "summit"
    base_port: 8080
    base_prom_port: 9090
    ansible_python_interpreter: auto

  tasks:
    - name: Stop any existing containers first
      docker_container:
        name: "{{ container_name }}"
        state: absent
      ignore_errors: yes

    - name: Force remove genesis file from /tmp with verification
      shell: |
        rm -rf /tmp/genesis.toml
        if [ -e "/tmp/genesis.toml" ]; then
          echo "Failed to remove /tmp/genesis.toml"
          ls -la /tmp/genesis.toml
          exit 1
        fi

    - name: Copy genesis.toml to all instances
      copy:
        src: "{{ playbook_dir }}/genesis.toml"
        dest: "/tmp/genesis.toml"
        mode: '0644'

    - name: Set ports for this instance
      set_fact:
        instance_port: "{{ base_port }}"
        instance_prom_port: "{{ base_prom_port }}"

    - name: Stop existing container
      docker_container:
        name: "{{ container_name }}"
        state: absent
        force_kill: yes
      ignore_errors: yes
      
    - name: Clean up any remaining containers using this image
      shell: docker ps -a --filter "ancestor={{ docker_image }}" --format "{{ '{{.Names}}' }}" | xargs -r docker rm -f
      ignore_errors: yes

    - name: Clear summit state (if requested)
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - "/root/.seismic/consensus"
      when: clear_state | default(false) | bool
      register: dir_check

    - name: Display removal confirmation
      debug:
        msg: "Directory {{ item.item }} removal: {{ 'successful' if item.changed else 'no change needed' }}"
      loop: "{{ dir_check.results }}"
      when: 
        - clear_state | default(false) | bool
        - dir_check is defined

    - name: Build command arguments
      set_fact:
        summit_args:
          - "--port"
          - "{{ instance_port }}"
          - "--prom-port"
          - "{{ instance_prom_port }}"
          - "--engine-ipc-path"
          - "/tmp/reth_engine_api.ipc"
          - "--key-store-path"
          - "/app/keys"
          - "--genesis-path"
          - "/app/genesis.toml"
          - "--store-path"
          - "/app/store"
    
    - name: Create bench_block_dir directory if provided
      file:
        path: "{{ bench_block_dir }}"
        state: directory
        mode: '0755'
      when: bench_block_dir is defined and bench_block_dir != ''

    - name: Download bench tar file if bench_block_dir provided
      get_url:
        url: "{{ bench_tar_url }}"
        dest: "/tmp/bench_blocks.tar.gz"
        mode: '0644'
      when: 
        - bench_block_dir is defined and bench_block_dir != ''
        - bench_tar_url is defined and bench_tar_url != ''

    - name: Extract bench tar.gz to specified directory
      shell: tar -xzvf /tmp/bench_blocks.tar.gz -C "{{ bench_block_dir }}" --strip-components=1
      when: 
        - bench_block_dir is defined and bench_block_dir != ''
        - bench_tar_url is defined and bench_tar_url != ''

    - name: Add bench_block_dir argument if provided
      set_fact:
        summit_args: "{{ summit_args + ['--bench-block-dir', bench_block_dir] }}"
      when: bench_block_dir is defined and bench_block_dir != ''

    - name: Add worker_threads argument if provided
      set_fact:
        summit_args: "{{ summit_args + ['--worker-threads', worker_threads|string] }}"
      when: worker_threads is defined

    - name: Run consensus Docker container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        command: "{{ summit_args }}"
        state: started
        restart_policy: no
        detach: yes
        network_mode: host
        working_dir: /app
        ports:
          - "{{ instance_port }}:{{ instance_port }}"
          - "{{ instance_prom_port }}:{{ instance_prom_port }}"
        volumes: >-
          {{
            [
              "/tmp/genesis.toml:/app/genesis.toml:ro",
              "/opt/consensus/keys:/app/keys:ro",
              "/tmp:/tmp"
            ] +
            ([bench_block_dir + ":" + bench_block_dir + ":ro"] if (bench_block_dir is defined and bench_block_dir != '') else [])
          }}
        ulimits:
          - "nofile:65536:65536"
        log_driver: json-file
        log_options:
          max-size: "50m"
          max-file: "3"

    - name: Wait a moment for container to start
      pause:
        seconds: 10

    - name: Check container logs before wait
      command: docker logs --tail 20 {{ container_name }}
      register: early_container_logs
      ignore_errors: yes
      
    - name: Display early container logs
      debug:
        msg: "{{ early_container_logs.stdout_lines }}"
      when: early_container_logs.stdout_lines is defined

    - name: Wait for container to be ready
      wait_for:
        port: "{{ instance_port }}"
        #host: "{{ ansible_host }}"
        host: "{{ ansible_default_ipv4.address }}"
        timeout: 60
        delay: 5

    - name: Check container status
      docker_container_info:
        name: "{{ container_name }}"
      register: container_info

    - name: Display container status
      debug:
        msg: "Container {{ container_name }} on {{ inventory_hostname }} is {{ container_info.container.State.Status }} (Port: {{ instance_port }})"

    - name: Show container logs
      command: docker logs --tail 10 {{ container_name }}
      register: container_logs
      
    - name: Display container logs
      debug:
        msg: "{{ container_logs.stdout_lines }}"
